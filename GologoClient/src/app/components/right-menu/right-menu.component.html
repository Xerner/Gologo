<div class="w-100 bg-secondary rounded p-3 mb-3 mt-3">
  <div>
    <div class="d-flex justify-content-between">
      <div class="col-9">
        <h3 class="text-light">High Scores</h3>
      </div>
      <div *ngIf="isLoading">
        <div class="col-3 spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div *ngIf="highscores.length > 0">
      <div *ngFor="let score of highscores;">
        <div class="row">
          <div class="col-6 text-light">
            <span>{{ score.name }}</span>
          </div>
          <div class="col-6 text-light">
            <span>{{ score.accuracy() | percent }}</span>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loadMessage.length > 0">
        <span class="text-light fst-italic">{{loadMessage}}</span>
    </div>
  </div>
</div>
